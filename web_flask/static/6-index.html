<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB clone - Web static</title>
        <link rel="icon" type="image/png" href="images/icon.png">
        <link rel='stylesheet' href='styles/4-common.css'>
        <link rel='stylesheet' href='styles/3-header.css'>
        <link rel='stylesheet' href='styles/3-footer.css'>
        <link rel='stylesheet' href='styles/6-filters.css'>
    </head>
    
    <body>
        <!-- Header -->
        <header>
        
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <div class="popover">
                        <ul class="no-bullets">
                            <h2>Arizona</h2>
                            <ul class="no-bullets">
                                <li>Page</li>
                                <li>Page 2</li>
                            </ul>
                        </ul>
                        <ul class="no-bullets"> 
                            <h2>California</h2>
                            <ul class="no-bullets">
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <div class="popover">
                        <ul class="no-bullets">
                            <li>Internet</li>
                            <li>Tv</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
        </div>  
        <!-- Footer -->
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
